<!-- #region head -->
<!DOCTYPE html>
<html
  lang="en"
  class="page"
>

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>The MET</title>
    <link
      rel="stylesheet"
      href="./styles/main.css"
    >
    <script
      src="scripts/main.js"
      defer
    ></script>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <!-- #endregion -->

  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a href="#">
          <img
            class="top-bar__logo"
            src="img/logo.png"
            alt="The MET logo"
          >
        </a>

        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <h1 class="header__title">
        Welcome
        <br>
        to The MET
      </h1>
    </header>

    <aside
      class="page__menu menu"
      id="menu"
    >
      <div class="top-bar">
        <a href="#">
          <img
            class="top-bar__logo"
            src="img/logo.png"
            alt="The MET logo"
          >
        </a>

        <a
          href="#"
          class="icon icon--close"
        ></a>
      </div>

      <div class="menu__content">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
              >Home</a>
            </li>
            <li class="nav__item">
              <a
                href="#plan-about"
                class="nav__link"
              >About us</a>
            </li>
            <li class="nav__item">
              <a
                href="#now-on-view"
                class="nav__link"
              >Now on view</a>
            </li>
            <li class="nav__item">
              <a
                href="#explore-online"
                class="nav__link"
              >Explore online</a>
            </li>
            <li class="nav__item">
              <a
                href="#contacts"
                class="nav__link"
              >Contacts</a>
            </li>
          </ul>
        </nav>

        <div class="phone">
          <ul class="phone__list">
            <li class="phone__item phone__item--department">The MET Fifth Avenue
            </li>
            <li class="phone__item">
              <a
                href="tel:+12125357710"
                class="phone__link"
              >
                +1 212-535-7710
              </a>
            </li>
            <li class="phone__item phone__item--department">The MET Cloisters
            </li>
            <li class="phone__item">
              <a
                href="tel:+12129233700"
                class="phone__link"
              >
                +1 212-923-3700
              </a>
            </li>
            <li>
              <a
                href="tel:+12129232700"
                class="phone__link--call-to-order"
              >
                Call to order
              </a>
            </li>
          </ul>
        </div>

      </div>
    </aside>

    <main>
      <section
        class="plan-about"
        id="plan-about"
      >
        <h2>Plan your visit</h2>
      </section>

      <section
        class="now-on-view"
        id="now-on-view"
      >
        <h2>Now on view</h2>
      </section>

      <section
        class="explore-online"
        id="explore-online"
      >
        <h2>More to explore online</h2>
      </section>

      <section
        class="contacts"
        id="contacts"
      >
        <h2>Contact us</h2>
      </section>

    </main>

    <footer class="footer">

    </footer>
  </body>

</html>
